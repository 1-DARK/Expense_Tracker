<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="Exp.js"></script>
</head>
<style>
    body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    width: 380px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
 .hidden {
      display: none;
    }
h1 {
    text-align: center;
    margin-bottom: 20px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-section {
    display: flex;
    gap: 5px;
    margin-bottom: 20px;
}

.input-section input {
    flex: 1;
    padding: 5px;
    border-radius: 5px;
    border: none;
    outline: none;
    background-color: #333;
    color: white;
}

.input-section button {
    background-color: #7f00ff;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.input-section button:hover {
    background-color: #9b33ff;
}

#expenses-list {
    margin-bottom: 20px;
}

.expense-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 5px 10px;
    border-radius: 5px;
    margin-bottom: 5px;
}

.expense-item button {
    background-color: #7f00ff;
    color: white;
    border: none;
    padding: 5px;
    border-radius: 5px;
    cursor: pointer;
}

.expense-item button:hover {
    background-color: #9b33ff;
}

#cart-total {
  
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 5px;
    font-weight: bold;
    font-size: 18px;
}
 ul#expenses-list {
      list-style: none;
    }
li {
    
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
      font-size: 1rem;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

</style>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="input-section">
            <input type="text" id="expense-name" placeholder="Expense name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>
        <h2>Expenses</h2>
        
         <ul id="expenses-list"></ul>
        
        <div id="cart-total">
           <p id="T">Total: <span id="total-price">$0.00</span></p>
        </div>
    </div>
    
</body>
</html>
